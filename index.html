<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RecomML - ML-Powered Music Recommendations</title>
    <meta name="description" content="Get personalized music recommendations based on your listening history" />
    <link rel="icon" type="image/svg+xml" href="/music-note.svg" />
    <style>
        /* Loading state styles */
        #root:empty {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #191414;
        }

        #root:empty::after {
            content: "";
            width: 50px;
            height: 50px;
            border: 5px solid #1DB954;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
